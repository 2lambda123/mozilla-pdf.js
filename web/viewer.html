<!DOCTYPE html>
<html>
    <head>
        <title>Simple pdf.js page viewer</title>
        <link rel="stylesheet" href="viewer.css"/>

        <script type="text/javascript" src="compatibility.js"></script>
        <script type="text/javascript" src="viewer.js"></script>
        <script type="text/javascript" src="../pdf.js"></script>
        <script type="text/javascript" src="../fonts.js"></script>
        <script type="text/javascript" src="../crypto.js"></script>
        <script type="text/javascript" src="../glyphlist.js"></script>
        <script type="text/javascript" src="../metrics.js"></script>
        <script type="text/javascript" src="../charsets.js"></script>
        <script type="text/javascript" src="../cidmaps.js"></script>
  </head>

  <body>
    <div id="controls">
      <button id="previous" title="Previous Page" onclick="--PDFView.page;">
        <img src="images/go-up.svg" alt="Previous Page" style="vertical-align:top;" height="32"/>
        Previous
      </button>

      <button id="next" title="Next Page" onclick="++PDFView.page;">
        <img src="images/go-down.svg" alt="Next Page" style="vertical-align:top;" height="32"/>
        Next
      </button>

      <div class="separator"></div>

      <input type="number" id="pageNumber" onchange="PDFView.page = this.value;" value="1" min="1"/>

      <span>/</span>
      <span id="numPages">--</span>

      <div class="separator"></div>

      <button id="zoom-out" title="Zoom Out" onclick="PDFView.zoomOut();">
        <img src="images/zoom-out.svg" alt="Zoom Out" style="vertical-align:top;" height="32"/>
      </button>
      <button id="zoom-in" title="Zoom In" onclick="PDFView.zoomIn();">
        <img src="images/zoom-in.svg" alt="Zoom In" style="vertical-align:top;" height="32"/>
      </button>

      <div class="separator"></div>

      <select id="scaleSelect" onchange="PDFView.parseScale(this.value);">
        <option id="customScaleOption" value="custom"></option>
        <option value="0.5">50%</option>
        <option value="0.75">75%</option>
        <option value="1">100%</option>
        <option value="1.25">125%</option>
        <option value="1.5" selected="selected">150%</option>
        <option value="2">200%</option>
        <option id="pageWidthOption" value="page-width">Page Width</option>
        <option id="pageFitOption" value="page-fit">Page Fit</option>
      </select>

      <div class="separator"></div>

      <button id="print" title="Print Document" onclick="window.print();">
        <img src="images/document-print.svg" alt="Print Document" style="vertical-align:top;" height="32"/>
        Print
      </button>

      <div class="separator"></div>

      <input id="fileInput" type="file"/>

      <div class="separator"></div>

      <span id="info">--</span>
    </div>

    <div id="sidebar">
      <div id="sidebarBox">
        <div id="sidebarScrollView">
          <div id="sidebarView"></div>
        </div>
        <div id="outlineScrollView" style="display:none">
          <div id="outlineView"></div>
        </div>
        <div id="sidebarControls">
          <button id="thumbsSwitch" title="Show Page Thumbnails" onclick="PDFView.switchSidebarView('thumbs')" data-selected>
            <img src="images/nav-thumbs.svg" alt="Show Page Thumbnails" style="vertical-align:top;" height="32"/>
          </button>
          <button id="outlineSwitch" title="Show Document Outline" onclick="PDFView.switchSidebarView('outline')" disabled>
            <img src="images/nav-outline.svg" alt="Show Document Outline" style="vertical-align:top;" height="32"/>
          </button>
        </div>
     </div>
    </div>
    
    <div id="loading">Loading... 0%</div>
    <div id="viewer"></div>
  </body>
</html>
