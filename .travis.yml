language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
install:
- npm install -g npm@latest
- npm install -g gulp-cli
- npm install
- npm update
- gulp publish
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: directory/*-dist.zip
  skip_cleanup: true
  on:
    tags: true
