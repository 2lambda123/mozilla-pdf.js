name: Build Dist
on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  build-dist:
    name: Build Dist
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global core.autocrlf false
          git config --global user.name "CoParse GitHub Bot"
          git config --global user.email "github-bot@coworker.com"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 14 LTS
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Gulp
        run: npm install -g gulp-cli

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build dist
        run: |
          gulp dist-pre
          rm -rf build/dist
          mkdir -p build/dist
          git clone --depth 2 --single-branch --branch=dist https://${{ secrets.GITHUB_TOKEN }}@github.com/coparse-inc/pdf.js.git build/dist/

      - name: Deploy dist
        run: |
          gulp dist
          cd build/dist
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/coparse-inc/pdf.js.git 
          git push --tags origin dist
