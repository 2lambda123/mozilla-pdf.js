<!DOCTYPE html>
<html>
<head>
<script src="jpg.js"></script>
<script>

var j = new JpegImage();
j.onload = function() {
  var c = document.getElementById("c");
  c.width = j.width;
  c.height = j.height;
  var ctx = c.getContext("2d");
  var d = ctx.getImageData(0,0,j.width,j.height);
  j.copyToImageData(d);
  ctx.putImageData(d, 0, 0);
};
j.load("j1.jpg");
</script>
</head>
<body>
<canvas id="c"></canvas>
</body></html>
